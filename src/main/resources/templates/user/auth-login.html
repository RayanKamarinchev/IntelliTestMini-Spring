<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}"></head>
<title>Login - IntelliTest</title>

<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>

<div class="container">
    <div class="row">
        <div class="container customRegister">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-5 col-md-7">
                    <div class="panel border bg-white">
                        <form id="account" th:method="post"
                              th:action="@{/login/authenticate}"
                              th:object="${userLoginForm}">
                            <div th:if="${param.error}" class="alert alert-error">
                                Invalid username and password.
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                                You have been logged out.
                            </div>
                            <div class="panel-body p-3">
                                <div class="form-group py-2">
                                    <div class="input-field">
                                        <span class="far fa-user p-2"></span>
                                        <input name="username" th:field="*{username}" type="text"
                                               placeholder="Имейл"
                                               required>
                                    </div>
                                </div>
                                <div class="form-group py-1 pb-2">
                                    <div class="input-field">
                                        <span class="fas fa-lock px-2"></span>
                                        <input name="password" type="password" placeholder="Парола"
                                               th:field="*{password}"
                                               required>
                                        <button class="btn bg-white text-muted">
                                            <span class="far fa-eye-slash"></span>
                                        </button>
                                    </div>
                                </div>
                                <div class="form-inline">
                                    <input type="checkbox" name="remember-me" id="remember">
                                    <label for="remember" class="text-muted">Запомни ме</label>
                                    <a id="forgot" class="font-weight-bold">Забравена парола?</a>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block mt-3" value="Login">Login</button>
                                <div class="text-center pt-4 text-muted">Нямаш акаунт? <a
                                        th:href="@{/auth/register}">Регистрирай
                                    се</a>
                                </div>
                            </div>
                        </form>
